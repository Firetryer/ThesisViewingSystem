{% extends "layout.html" %}
{% set active_page = "view_thesis" %}
{% block content %}

	<div class="container-fluid row">
		<div class="container-fluid col-8 " >
			
				{% for post in post %}
					<div class="card mb-3" >
						<div class="card-header">
							<h5 class="card-title"><b><a href="{{ url_for('thesis_page', thesis_code=post.thesis_code)}}">{{ post.title }}</a></b></h5>
							<h6 class="card-subtitle mb-2 text-muted">
								Thesis Code : {{ post.thesis_code }}
							</h6>
						</div>
						<div class="card-body">
							
							
							<p class="card-text">{{ post.abstract }}</p>
							
						</div>
						{% if current_user.is_admin() %}
						<div class="card-footer">
							
							<a class="card-text text-info text-right"href="{{ url_for('thesis_update', thesis_code=post.thesis_code)}}"> Modify </a>
							<a class="card-text text-danger text-right" href="#"> delete </a>
							
						</div>
						{% endif %}
					</div>
				{% endfor %}
			
			
		</div>
		<div class="container col-2">
				<h3>search</h3>
		</div>

{% endblock %}
